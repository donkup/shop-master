<div>
  <h3>{{item.name}}</h3>
  <p>
    Kaina: {{item.price | discount : item.discount}} eur.
  </p>

  <p *ngIf="item.discount > 0">Šiuo metu preikei taikoma {{item.discount}}% nuolaida!</p>

  <button (click)="onItemAdded.emit()">Pridėti į krepšelį</button>
  <button (click)="onItemRemoved.emit()">Išimti iš krepšelio</button>
  <hr>
</div>
